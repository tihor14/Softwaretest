<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
    <script>
        function arabToRomai(arabSzam) {
            // tablazat
            const romaiSzamok = [
                ["", "I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX"],
                ["", "X", "XX", "XXX", "XL", "L", "LX", "LXX", "LXXX", "XC"],
                ["", "C", "CC", "CCC", "CD", "D", "DC", "DCC", "DCCC", "CM"],
                ["", "M", "MM", "MMM"]
            ];

            // jo szam e
            if (!Number.isInteger(arabSzam) || arabSzam <= 0 || arabSzam > 3999) {
                return "Érvénytelen bemenet";
            }

            const szamjegyek = arabSzam.toString().split("").reverse();
            let romaiSzam = "";

            for (let i = 0; i < szamjegyek.length; i++) {
                if (romaiSzamok[i]) {
                    romaiSzam = romaiSzamok[i][parseInt(szamjegyek[i])] + romaiSzam;
                }
            }

            return romaiSzam;
        }

        // QUnit tesztek
        QUnit.module('arabToRomai teszt', function() {
            QUnit.test('egy', function(assert) {
                assert.equal(arabToRomai(1), 'I');
            });
            QUnit.test('ketto', function(assert) {
                assert.equal(arabToRomai(2), 'II');
            });
            QUnit.test('harom', function(assert) {
                assert.equal(arabToRomai(3), 'III');
            });
            QUnit.test('negy', function(assert) {
                assert.equal(arabToRomai(4), 'IV');
            });
            QUnit.test('ot', function(assert) {
                assert.equal(arabToRomai(5), 'V');
            });
            QUnit.test('hat', function(assert) {
                assert.equal(arabToRomai(6), 'VI');
            });
            QUnit.test('het', function(assert) {
                assert.equal(arabToRomai(7), 'VII');
            });
            QUnit.test('nyolc', function(assert) {
                assert.equal(arabToRomai(8), 'VIII');
            });
            QUnit.test('kilenc', function(assert) {
                assert.equal(arabToRomai(9), 'IX');
            });
            QUnit.test('tiz', function(assert) {
                assert.equal(arabToRomai(10), 'X');
            });
            QUnit.test('tizenegy', function(assert) {
                assert.equal(arabToRomai(11), 'XI');
            });
            QUnit.test('tizennyolc', function(assert) {
                assert.equal(arabToRomai(18), 'XVIII');
            });
            QUnit.test('huszonot', function(assert) {
                assert.equal(arabToRomai(25), 'XXV');
            });
            QUnit.test('harmincketto', function(assert) {
                assert.equal(arabToRomai(32), 'XXXII');
            });
            QUnit.test('hatvanhat', function(assert) {
                assert.equal(arabToRomai(66), 'LXVI');
            });
            QUnit.test('kilencvenkilenc', function(assert) {
                assert.equal(arabToRomai(99), 'XCIX');
            });
            QUnit.test('hetvennyolc', function(assert) {
                assert.equal(arabToRomai(78), 'LXXVIII');
            });
            QUnit.test('szaztizenot', function(assert) {
                assert.equal(arabToRomai(115), 'CXV');
            });
            QUnit.test('kettoszaznyolcvanharom', function(assert) {
                assert.equal(arabToRomai(283), 'CCLXXXIII');
            });
            QUnit.test('hetszaznegyvennegy', function(assert) {
                assert.equal(arabToRomai(744), 'DCCXLIV');
            });
            QUnit.test('ezerotszaztizenharom', function(assert) {
                assert.equal(arabToRomai(1513), 'MDXIII');
            });
            QUnit.test('ketezerhatszazkilencvennegy', function(assert) {
                assert.equal(arabToRomai(2694), 'MMDCXCIV');
            });
            QUnit.test('haromezernyolcszazotvenketto', function(assert) {
                assert.equal(arabToRomai(3852), 'MMMDCCCLII');
            });
            QUnit.test('ketezerhatszaztizenketto', function(assert) {
                assert.equal(arabToRomai(2612), 'MMDCXII');
            });
            QUnit.test('otszazkilencvenhet', function(assert) {
                assert.equal(arabToRomai(597), 'DXCVII');
            });
            
        });
    </script>
</body>
</html>
